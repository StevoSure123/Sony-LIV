<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player</title>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div id="player" style="width: 100%; height: 100%;"></div>
    <script>
        // Original URL with proxy
        var original_url = "https://allinonereborn.com/dd.m3u8?id=864";
        var proxy_url = "https://thingproxy.freeboard.io/fetch/";
        var proxied_url = original_url;

        // Setup JW Player
        jwplayer("player").setup({
            playlist: [{
                sources: [{
                    file: proxied_url
                }]
            }],
            autostart: true,
            width: "100%",
            height: "100%",
            stretching: "exactfit",
            aspectratio: "16:9",
            cast: {}, // Enable Chromecast
            abouttext: "Video Player",
            aboutlink: "#"
        });

        // Error handling
        jwplayer("player").on('error', function(e) {
            console.error("Player error:", e.message);
            alert("Failed to load the video. Please check the URL and try again.");
        });
    </script>
</body>
</html>
