<div id="player"></div>

<script>
    // The M3U8 URL
    var original_url = "https://allinonereborn.com/dd.m3u8?id=864";

    // Use a CORS proxy to bypass restrictions
    var proxy_url = "https://cors-proxy.cooks.fyi/";
    var proxied_url = proxy_url + encodeURIComponent(original_url);

    // Setup JW Player
    jwplayer("player").setup({
        playlist: [{
            sources: [{
                file: proxied_url
            }]
        }],
        autostart: true,
        width: "100%",
        height: "100%",
        stretching: "exactfit",
        aspectratio: "16:9",
        cast: {}, // Enabling Chromecast support
    });

    jwplayer("player").on('error', function(e) {
        console.error("Player error:", e);
        alert("Failed to load the video. Please try again.");
    });
</script>
